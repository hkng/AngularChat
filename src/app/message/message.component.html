<div
  class="messageContainer"
  [ngClass]="{ isOwnMessageContainer: isOwnMessage }"
>
  <div class="messageData" [ngClass]="{ isOwnMessageData: isOwnMessage }">
    <span class="sender" [ngClass]="{ isOwnSender: isOwnMessage }">
      {{ username }}
    </span>
    <span class="timestamp" [ngClass]="{ isOwnTimestamp: isOwnMessage }">
      {{ timeStamp | date: "medium" }}
    </span>
    <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="deleteMessage()">delete</mat-icon>
  </div>
  <div class="messageContent" [ngClass]="{ isOwnMessageContent: isOwnMessage }">
    <p>{{ messageContent }}</p>
  </div>
</div>
